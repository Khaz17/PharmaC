    <!-- Add Fournisseur-->
    <div class="modal fade" tabindex="-1" role="dialog" id="addFournisseur">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <a href="#" class="close" data-bs-dismiss="modal"><em class="icon ni ni-cross-sm"></em></a>
                <div class="modal-body modal-body-md">
                    <h5 class="modal-title">Infos fournisseur</h5>
                    <form action="#" class="mt-4" wicket:id="form">
                        <div class="row g-gs">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label" for="nomF">Nom</label>

                            </div><!-- .col -->
