<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="nk-block-head">
        <div class="nk-block-between g-3">
            <div class="nk-block-head-content">
                <h3 class="nk-block-title page-title">Ventes</h3>
                <div class="nk-block-des text-soft">
                    <p>Vous avez réalisé au total <span wicket:id="nbreVentes"></span> ventes.</p>
                </div>
            </div><!-- .nk-block-head-content -->
            <div class="nk-block-head-content">
                <ul class="nk-block-tools g-3">
                    <li>
                        <div class="drodown">
                            <a href="#" wicket:id="new-vente" class="btn btn-icon btn-primary"><em class="icon ni ni-plus"></em></a>
                            <!--                        <div class="dropdown-menu dropdown-menu-end">-->
                            <!--                            <ul class="link-list-opt no-bdr">-->
                            <!--                                <li><a href="#"><span>Add New</span></a></li>-->
                            <!--                                <li><a href="#"><span>Import</span></a></li>-->
                            <!--                            </ul>-->
                            <!--                        </div>-->
                        </div>
                    </li>
                </ul>
            </div><!-- .nk-block-head-content -->
        </div><!-- .nk-block-between -->
    </div><!-- .nk-block-head -->
    <div class="nk-block">
        <div class="card card-bordered card-stretch">
            <div class="card-inner-group">
                <div class="card-inner">
                    <div class="card-title-group">
                        <div class="card-title">
                            <h5 class="title">Toutes les ventes</h5>
                        </div>
                        <div class="card-tools me-n1">
                            <ul class="btn-toolbar">
                                <li>
                                    <a href="#" class="btn btn-icon search-toggle toggle-search" data-target="search"><em class="icon ni ni-search"></em></a>
                                </li><!-- li -->
                                <li class="btn-toolbar-sep"></li><!-- li -->
                                <li>
                                    <div class="dropdown">
                                        <a href="#" class="btn btn-trigger btn-icon dropdown-toggle" data-bs-toggle="dropdown">
                                            <em class="icon ni ni-setting"></em>
                                        </a>
                                        <div class="dropdown-menu dropdown-menu-end dropdown-menu-xs">
                                            <ul class="link-check">
                                                <li><span>Show</span></li>
                                                <li class="active"><a href="#">10</a></li>
                                                <li><a href="#">20</a></li>
                                                <li><a href="#">50</a></li>
                                            </ul>
                                            <ul class="link-check">
                                                <li><span>Order</span></li>
                                                <li class="active"><a href="#">DESC</a></li>
                                                <li><a href="#">ASC</a></li>
                                            </ul>
                                            <ul class="link-check">
                                                <li><span>Density</span></li>
                                                <li class="active"><a href="#">Regular</a></li>
                                                <li><a href="#">Compact</a></li>
                                            </ul>
                                        </div>
                                    </div><!-- .dropdown -->
                                </li><!-- li -->
                            </ul><!-- .btn-toolbar -->
                        </div><!-- card-tools -->
                        <div class="card-search search-wrap" data-search="search">
                            <div class="search-content">
                                <a href="#" class="search-back btn btn-icon toggle-search" data-target="search"><em class="icon ni ni-arrow-left"></em></a>
                                <input type="text" class="form-control form-control-sm border-transparent form-focus-none" placeholder="Quick search by order id">
                                <button class="search-submit btn btn-icon"><em class="icon ni ni-search"></em></button>
                            </div>
                        </div><!-- card-search -->
                    </div><!-- .card-title-group -->
                </div><!-- .card-inner -->
                <div class="card-inner p-0">
                    <table class="table table-orders">
                        <thead class="tb-odr-head">
                        <tr class="tb-odr-item">
                            <th class="tb-odr-info">
                                <span class="tb-odr-id">ID</span>
                                <span class="tb-odr-date d-none d-md-inline-block">Date</span>
                            </th>
                            <th class="tb-odr-amount">
                                <span class="tb-odr-total">Montant</span>
                                <!--                            <span class="tb-odr-status d-none d-md-inline-block">Status</span>-->
                            </th>
                            <th class="tb-odr-action">&nbsp;</th>
                        </tr>
                        </thead>
                        <tbody class="tb-odr-body">
                        <tr class="tb-odr-item" wicket:id="listview">
                            <td class="tb-odr-info">
                                <span wicket:id="idVente" class="tb-odr-id"><a href="#">#746F5K2</a></span>
                                <span wicket:id="dateVente" class="tb-odr-date">23 Jan 2019, 10:45pm</span>
                            </td>
                            <td class="tb-odr-amount">
                            <span class="tb-odr-total">
                                <span wicket:id="total" class="amount">$2300.00</span><span class="tb-odr-date"> F CFA</span>
                            </span>
                                <!--                            <span class="tb-odr-status">-->
                                <!--                                <span class="badge badge-dot bg-success">Complete</span>-->
                                <!--                            </span>-->
                            </td>
                            <td class="tb-odr-action">
                                <div class="tb-odr-btns d-none d-sm-inline">
                                    <a href="#" wicket:id="print" target="_blank" class="btn btn-icon btn-white btn-dim btn-sm btn-primary"><em class="icon ni ni-printer-fill"></em></a>
                                    <a href="#" wicket:id="view-vente" class="btn btn-dim btn-sm btn-primary">Voir</a>
                                </div>
                                <a href="html/pharmacy/invoice-details.html" class="btn btn-pd-auto d-sm-none"><em class="icon ni ni-chevron-right"></em></a>
                            </td>
                        </tr><!-- .tb-odr-item -->
                        </tbody>
                    </table>
                </div><!-- .card-inner -->
                <div class="card-inner">
                    <ul class="pagination justify-content-center justify-content-md-start">
                        <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><span class="page-link"><em class="icon ni ni-more-h"></em></span></li>
                        <li class="page-item"><a class="page-link" href="#">6</a></li>
                        <li class="page-item"><a class="page-link" href="#">7</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul><!-- .pagination -->
                </div><!-- .card-inner -->
            </div><!-- .card-inner-group -->
        </div><!-- .card -->
    </div><!-- .nk-block -->
</wicket:extend>
</body>
</html>
