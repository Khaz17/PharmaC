                        </div>

                <div wicket:id="feedbackPanel"></div>
                <form wicket:id="loginForm">

                        </div>
                        <div class="form-control-wrap">

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-label-group">
                            <label class="form-label" for="password">Mot de passe</label>
<!--                            <a class="link link-primary link-sm" href="html/pages/auths/auth-reset-v2.html">Forgot Code?</a>-->
                        </div>
                        <div class="form-control-wrap">
                            <a href="#" class="form-icon form-icon-right passcode-switch lg" data-target="password">
                                <em class="passcode-icon icon-show icon ni ni-eye"></em>
                                <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                            </a>
                            <input type="password" wicket:id="password" class="form-control form-control-lg" id="password" placeholder="Votre password">
                        </div>
                    </div>
                    <div class="form-group">
                        <button wicket:id="submitButton" class="btn btn-lg btn-primary btn-block">Connexion</button>
                    </div>
                </form>
